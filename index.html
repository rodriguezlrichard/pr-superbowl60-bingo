<!DOCTYPE html>
<html>
<head>
    <title>Super Bowl LX Office Bingo</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #f0f0f0; padding: 20px; }
        
        /* Navy Blue for branding */
        h1 { color: #003366; margin-bottom: 5px; } 
        p { margin-top: 0; color: #555; }
        
        .bingo-card {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            max-width: 600px;
            margin: 20px auto;
            background: #333; /* Dark border */
            padding: 5px;
            border-radius: 10px;
        }
        .square {
            background: white;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1/1;
            font-size: 12px; 
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            text-align: center;
            line-height: 1.2;
            overflow-wrap: break-word; 
        }
        .square:hover { background-color: #f9f9f9; }
        .square.active { background-color: #ffcc00; color: #333; } /* Highlight color */
        .free-space { background-color: #eee; color: #555; }
        
        button { 
            margin-top: 20px; 
            padding: 12px 24px; 
            font-size: 16px; 
            cursor: pointer; 
            background-color: #003366; 
            color: white; 
            border: none; 
            border-radius: 5px; 
        }
        button:hover { background-color: #002244; }
    </style>
</head>
<body>

    <h1>üèà Super Bowl LX Bingo üèà</h1>
    <p>Tap a square to mark it!</p>
    
    <div class="bingo-card" id="card"></div>
    
    <button onclick="generateCard()">Get New Board</button>

    <script>
        // --- MY CUSTOM ANSWERS ---
        const options = [
            "Coin Toss: Heads", 
            "Coin Toss: Tails", 
            "National Anthem over 2 mins",
            "Coach throws headset", 
            "Review/Challenge Flag", 
            "Missed Field Goal",
            "Interception", 
            "Sack", 
            "Touchdown Celebration", 
            "Fan with Face Paint",
            "Cardi B Mention", 
            "Anne Michael Maye Mention", 
            "Commercial: FanDuel",
            "Commercial: Beer", 
            "Commercial: Tax Software", 
            "Movie Trailer",
            "Sabrina Carpenter Cameo in Ad", 
            "Halftime: Costume Change", 
            "Halftime: Guest Star",
            "Announcers mention 'Dynasty'", 
            "Failed Challenge", 
            "Fumble",
            "Score is tied", 
            "Field Goal over 50 yards", 
            "Player drinking water",
            "Shot of the moon", 
            "Owner in luxury box", 
            "Mascot shown",
            "Safety", 
            "2-Point Conversion", 
            "Holding Penalty",
            "Commercial: AI", 
            "Commercial: Ben Affleck does a Boston Accent", 
            "Shane Gillis in a Commercial"
        ];

        // --- THE GAME ENGINE ---
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateCard() {
            const card = document.getElementById('card');
            card.innerHTML = ""; // Clear existing squares
            
            // 1. Shuffle and pick 24 random items
            // clone  array with [...options] so the original list doesnt get f'd up
            const shuffledOptions = shuffle([...options]).slice(0, 24); 
            
            // 2. Insert Free Space in the middle (index 12)
            shuffledOptions.splice(12, 0, "FREE SPACE");

            // 3. Build the HTML squares
            shuffledOptions.forEach((text, index) => {
                const div = document.createElement('div');
                div.className = 'square';
                div.innerText = text;
                
                if (index === 12) {
                    div.classList.add('free-space', 'active'); // Auto-mark free space
                } else {
                    div.onclick = () => div.classList.toggle('active');
                }
                card.appendChild(div);
            });
        }

        // Run this immediately when page loads
        generateCard();
    </script>

</body>
</html>
